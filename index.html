<!DOCTYPE html>

<head>

<body>

   <nav class="navbar navbar-expand-md fixed-top navbar-light">

         aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
         <ul class="navbar-nav">
            <li class="nav-item smooth-scroll active">
               <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item smooth-scroll">
               <a class="nav-link" href="#the_cottage">THE COTTAGE</a>
            </li>
            <li class="nav-item smooth-scroll">
               <a class="nav-link" href="#explore">EXPLORE</a>
            </li>
            <li class="nav-item smooth-scroll">
               <a class="nav-link" href="#contact">CONTACT</a>
            </li>

               <a class="nav-link"><button class="btn btn-primary" id="book-now" type="submit">Make Booking</button></a>
            </li>
         </ul>

   <!-- Fluid container for beach image -->
   <div class="container-fluid sea-green">

      <!-- <div class="col"> -->

      <!-- <img src="assets/img/Sea w green foreground.JPG" id="sea_green" /> -->
      <!-- </div> -->
      <!-- </div> -->
   </div>

   <!-- Carousel for House Images -->

   <div class="container-fluid" id="the_cottage">
      <div class="row">
         <div class="col-md-5">
            <div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel">
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <img src="assets/img/Addie McGinty_front.JPG" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                     <img src="assets/img/Table and Kitchen.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                     <img src="assets/img/Living Space.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                     <img src="assets/img/MasterBedroom.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                     <img src="assets/img/Two Singles Bedroom.jpeg" class="d-block w-100" alt="...">
                  </div>
               </div>
               <a class="carousel-control-prev" href="#carouselFade" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
               </a>
               <a class="carousel-control-next" href="#carouselFade" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
               </a>
            </div>
         </div>
         <div class="col-md-7">
            <h3>The Cottage</h3>
            <p>Stay in one of Robe's unique cottages</p>

         </div>
      </div>
   </div>

   <!-- Location / Explore -->
   <div class="container-fluid" id="explore">
      <div class="row">
         <div class="col-md-5">
            <h3>Explore</h3>
            <p>5 minute walk to beach</p>
         </div>
         <div class="col-md-7">
            <iframe
               src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19065.09294343462!2d139.7597633673747!3d-37.17008325906781!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ab54798b0e2c05f%3A0x88ea474ac4de0b82!2sAddie%20McGinty&#39;s%20Cottage!5e0!3m2!1sen!2sie!4v1571410650953!5m2!1sen!2sie"
               width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
         </div>

      </div>
   </div>

   <!-- Contact -->
   <div class="container-fluid" id="contact">
      <div class="row">
         <div class="col-md-5">
            <!-- jumbotron form -->
            <div class="jumbotron">
               <form>
                  <h3>Contact</h3>
                  <div class="form-group">
                     <div class="form-question">
                        <label for="FormControlInput1"></label>
                        <input type="text" class="form-control" id="FormControlInput1" placeholder="Name">
                     </div>
                     <div class="form-question">
                        <label for="FormControlInput2"></label>
                        <input type="email" class="form-control" id="FormControlInput2" placeholder="Email">
                     </div>
                     <div class="form-question">
                        <label for="FormControlTextarea1"></label>
                        <textarea class="form-control" id="FormControlTextarea1" rows="3"
                           placeholder="Your Enquiry"></textarea>
                     </div>
                     <button type="submit" class="btn btn-primary" id="form-submit-btn">Submit</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>


   <!-- Scripts -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
      </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

            <h5>Contact</h5>
